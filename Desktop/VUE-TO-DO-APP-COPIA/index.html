<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <title>TO DO LIST</title>
</head>
<body>
  <div id="app" class="container mt-5">
  


<h1>{{titulo}}</h1>

<form></form>



<input type="text" class="form-control my-3" placeholder="Add something to do" v-model="newTask" @keyup.enter="addTask">
<button @click="addTask" class="btn btn-dark" >ADD</button>




<div class="mt-3" v-for="(item, index) of tasks">
          <div class="" role="alert" :class="['alert', item.state ? 'alert-success' : 'alert-danger']">
          <div class="d-flex justify-content-between align-items-center">
          <div>{{item.name}} </div>
    <div>
        <button class="btn btn-success btn-sm"  @click="stateTask(index)" ><i class="bi bi-check-lg"></i></button>
        <button class="btn btn-danger  btn-sm" @click="deleteTask(index)"><i class="bi bi-trash"></i></button>
        <button class="btn btn-info  btn-sm" @click="editTask(index)"><i class="bi bi-pen"></i></button>
    </div>


    </div>
  </div>
</div>  

<!--<ul>
    <li  v-for="task of tasks">
        {{task.name}}
        

    </li>
</ul>-->

  </div>
    
  
   
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="app.js"></script>
    <script src="/components/ToDoForm.js"></script>
    
    
</body>
</html>
